name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run release name tests
        run: bash tests/test_release_name.sh
      
      - name: Run emoji prefix tests
        run: bash tests/test_emoji_prefix.sh
      
      - name: Run setup type tests
        run: bash tests/test_setup_type.sh
      
      - name: Run sync version files tests
        run: bash tests/test_sync_version_files.sh
      
      - name: Run per-package bump tests
        run: bash tests/test_per_package_bump.sh
      
      - name: Run workspace packages validation tests
        run: bash tests/test_workspace_packages_validation.sh
      
      - name: Run detect manifest version tests
        run: bash tests/test_detect_manifest_version.sh
      
      - name: Run workspace detection tests
        run: bash tests/test_workspace_detection.sh
      
      - name: Run lib-workspace tests
        run: bash tests/test_lib_workspace.sh
      
      - name: Run private package filter tests
        run: bash tests/test_private_package_filter.sh
      
      - name: Run monorepo root release tests
        run: bash tests/test_monorepo_root_release.sh
